<!DOCTYPE html>
<html>
<head>
  <title>Find Parking</title>
  <link rel="stylesheet" type="text/css" href="_css/HotSpot.css">
  <link rel="stylesheet" type="text/css" href="_css/find_parking.css">
</head>

<body>
  <div class="all_site">
      <header>
          <div class="logo">
              <img src="_images/cars.JPG" height="49"/>          
          </div>  
          <nav>
              <ul>
                  <a href="history.html"><li>My History</li></a>
                  <a href="HotSpot.html"><li>Home Page</li></a>
              </ul>
          </nav>
          <div class="back"></div>
      
          <div id="map" style="width:80%;height:100%;"></div>

        </header>
        <script>
            function myMap() {
              var mapCanvas = document.getElementById("map");
              var myCenter = new google.maps.LatLng(32.121678, 34.791143); 
              var mapOptions = {center: myCenter, zoom: 10};
              var map = new google.maps.Map(mapCanvas,mapOptions);
              var marker = new google.maps.Marker({
                position: myCenter,
                animation: google.maps.Animation.BOUNCE
              });
              marker.setMap(map);
            }
            </script>
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIn9K5Niimp_WDiNC8ckPUcKdi_RxYLHM&callback=myMap"></script>
            
        <footer>
            find your spot
        </footer>  
        <p class="clear"></p>  

    </div>  
</body>
</html>
