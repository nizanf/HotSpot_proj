
<!DOCTYPE html>

<body>

        <p class="clear"></p>
    
    <div id="googleMap" style="width:180%;height:50%; width:100%"></div>

    <script>
    function myMap() {
        var mapProp= {
            center:new google.maps.LatLng(32.0666667, 34.7666667),
            zoom:15,
            zoomControl:true,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
    </script>
    
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIn9K5Niimp_WDiNC8ckPUcKdi_RxYLHM&callback=myMap"></script>

     <script type="text/javascript">
        function initialize() {
            // init map
            var myOptions = {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            // init directions service
            var dirService = new google.maps.DirectionsService();
            var dirRenderer = new google.maps.DirectionsRenderer({suppressMarkers: true});
            dirRenderer.setMap(map);

            // highlight a street
            var request = {
                // center:new google.maps.LatLng(32.0666667, 34.7666667),
                origin: "32.121678, 34.791143",
                destination: "32.114373,34.789941",
                travelMode: google.maps.TravelMode.DRIVING
            };
            dirService.route(request, function(result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    dirRenderer.setDirections(result);
                }
            });
        }
    </script>
    <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
</div>
    <footer>
        find your spot
    </footer> 

</body>

</html>
